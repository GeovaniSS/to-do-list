<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <section id="container">
        <div class="new-task-container">
            <input type="text" class="new-task-input" placeholder="Adicione uma nova tarefa">
            <button class="new-task-button">Adicionar</button>
        </div>
        <div class="tasks-container"></div>
    </section>
    <section id="modal-container">
        <div class="task-edit-modal">
            <div class="edit-task">
                <label for="edit-task-input">Tarefa</label>
                <input type="text" id="edit-task-input">
            </div>
            <button class="save-task-btn">Salvar</button>
            <span class="material-icons cancel-task-btn">close</span>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
